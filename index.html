    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Flicker-free dark mode setup
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': '#0a0a0a',      // Near black for dark theme
              'secondary': '#1a1a1a',    // Dark gray for dark cards
              'accent': '#ffffff',      // White for dark theme accent
              'highlight': '#e5e5e5',   // Light gray
              'text-primary': '#f5f5f5', // Off-white for dark theme
              'text-secondary': '#a3a3a3', // Lighter gray for dark secondary text
              'border-color': '#2e2e2e', // Subtle border for dark theme
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.7s ease-out forwards',
              'marquee': 'marquee 40s linear infinite',
            },
            keyframes: {
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)',
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)',
                },
              },
              'marquee': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          },
        },
      }
    </script>
